
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON Table Viewer - Layerbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      font-family: monospace;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      resize: vertical;
      margin-bottom: 15px;
    }
    .btn {
      background: white;
      color: #333;
      font-weight: bold;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .btn:hover {
      background: #eee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: #333;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #headerSummary {
      font-size: 1em;
      opacity: 0.85;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back">‚Üê Home</a>
  <h1>JSON Table Viewer</h1>
  <p>Paste a JSON array or a JSON object with a "body" array and optional "header".</p>

  <textarea id="jsonInput" placeholder='Paste your JSON here...'></textarea>
  <br>
  <button class="btn" onclick="convertToTable()">Convert</button>
  <div id="headerSummary"></div>
  <div id="tableContainer"></div>

  <script>
    function convertToTable() {
      const input = document.getElementById("jsonInput").value;
      let parsed;
      let body = [];
      let header = null;

      try {
        parsed = JSON.parse(input);

        if (Array.isArray(parsed)) {
          body = parsed;
        } else if (parsed.body && Array.isArray(parsed.body)) {
          body = parsed.body;
          header = parsed.header || null;
        } else {
          throw new Error("Invalid format: must be a JSON array or an object with a 'body' array.");
        }
      } catch (e) {
        document.getElementById("tableContainer").innerHTML = "<p style='color:red;'>Invalid JSON input.</p>";
        document.getElementById("headerSummary").innerHTML = "";
        return;
      }

      // Display header info
      if (header && typeof header === "object") {
        const summary = Object.entries(header).map(([k, v]) => `<strong>${k}</strong>: ${v}`).join(" &nbsp;|&nbsp; ");
        document.getElementById("headerSummary").innerHTML = `<p>${summary}</p>`;
      } else {
        document.getElementById("headerSummary").innerHTML = "";
      }

      // Create table
      const headers = Array.from(new Set(body.flatMap(row => Object.keys(row))));
      let table = "<table><thead><tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr></thead><tbody>";

      body.forEach(row => {
        table += "<tr>" + headers.map(h => `<td>${row[h] !== undefined ? row[h] : ""}</td>`).join("") + "</tr>";
      });

      table += "</tbody></table>";
      document.getElementById("tableContainer").innerHTML = table;
    }
  </script>
</body>
</html>
