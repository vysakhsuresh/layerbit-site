<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LayerLink - Firebase Sharer</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Space+Grotesk', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    button {
      background: white;
      color: #1f1c2c;
      font-size: 1.1em;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    video {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 320px;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>LayerLink (Firebase Version)</h1>
  <p>Start screen sharing and get a link to send to a viewer.</p>
  <button onclick="startSharing()">ðŸ”— Start Sharing</button>
  <br />
  <input type="text" id="sessionLink" readonly placeholder="Your viewer link will appear here" />
  <video id="screenVideo" autoplay playsinline></video>

  
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAR948frOLq4VZ1qSdxIMXu6BaCoehClAU",
    authDomain: "layerlink-58948.firebaseapp.com",
    databaseURL: "https://layerlink-58948-default-rtdb.firebaseio.com",
    projectId: "layerlink-58948",
    storageBucket: "layerlink-58948.appspot.com",
    messagingSenderId: "164370572506",
    appId: "1:164370572506:web:cbeed3bfa6cb67c902b1e3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>


  <script>
    async function startSharing() {
      const sessionId = Math.random().toString(36).substring(2, 8);
      const viewerLink = location.origin + '/tools/layerlink-viewer.html?session=' + sessionId;
      document.getElementById('sessionLink').value = viewerLink;

      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      document.getElementById('screenVideo').srcObject = stream;

      const conn = db.ref('sessions/' + sessionId);
      conn.set({ offer: 'ready' });
    }
  </script>
</body>
</html>
