<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>QR / Barcode Generator - Layerbit</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #30cfd0, #330867);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }
    input, select, button {
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      width: 280px;
    }
    button {
      background: white;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #eee;
    }
    #output {
      margin-top: 30px;
    }
    canvas, img {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: #333;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body><p style="max-width:800px;margin:20px auto;font-size:1em;text-align:center;">Generate high-quality QR codes and barcodes for links, text, or numbers. Download and share easily.</p>
<a class="back" href="../index.html">‚Üê Home</a>
<h1>QR / Barcode Generator</h1>
<div class="input-container">
<input id="dataInput" placeholder="Enter text or URL" type="text"/>
<select id="typeSelect">
<option value="qr">QR Code</option>
<option value="barcode">Barcode (Code128)</option>
</select>
<button onclick="generateCode()">Generate</button>
</div>
<div id="output"></div>
<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script>
    function generateCode() {
      const data = document.getElementById('dataInput').value.trim();
      const type = document.getElementById('typeSelect').value;
      const output = document.getElementById('output');
      output.innerHTML = '';

      if (!data) {
        alert("Please enter text or URL.");
        return;
      }

      if (type === 'qr') {
        const qr = new QRCode(output, {
          text: data,
          width: 256,
          height: 256,
          colorDark: "#000000",
          colorLight: "#ffffff",
        });
      } else if (type === 'barcode') {
        const canvas = document.createElement('canvas');
        JsBarcode(canvas, data, {
          format: "CODE128",
          lineColor: "#000",
          width: 2,
          height: 100,
          displayValue: true
        });
        output.appendChild(canvas);
      }
    }
  </script>
</body>
</html>
