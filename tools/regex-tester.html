<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regex Tester - Layerbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      font-size: 1em;
      border: none;
      font-family: monospace;
      margin-bottom: 20px;
      color: #333;
    }

    .output {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #fff;
    }

    .match {
      background: yellow;
      color: black;
      font-weight: bold;
    }

    .back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: #333;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back">‚Üê Home</a>
  <h1>Regex Tester</h1>

  <label for="regex">Regular Expression:</label>
  <input type="text" id="regex" placeholder="e.g. \b\w+@\w+\.\w+\b">

  <label for="text">Test Text:</label>
  <textarea id="text" rows="6" placeholder="Enter text to match against..."></textarea>

  <div class="output" id="result">Matches will appear here.</div>

  <script>
    function highlightMatches(text, regex) {
      return text.replace(regex, match => `<span class="match">${match}</span>`);
    }

    function updateResult() {
      const regexInput = document.getElementById('regex').value;
      const testText = document.getElementById('text').value;
      const result = document.getElementById('result');

      try {
        const regex = new RegExp(regexInput, 'g');
        const highlighted = highlightMatches(testText, regex);
        result.innerHTML = highlighted || 'No matches.';
      } catch (e) {
        result.textContent = "Invalid regex: " + e.message;
      }
    }

    document.getElementById('regex').addEventListener('input', updateResult);
    document.getElementById('text').addEventListener('input', updateResult);
  </script>
</body>
</html>
