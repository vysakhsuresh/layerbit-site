<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Regex Tester - Layerbit</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      font-size: 1em;
      border: none;
      font-family: monospace;
      margin-bottom: 20px;
      color: #333;
      box-sizing: border-box;  /* Prevent overflow from padding */
    }

    .output {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #fff;
    }

    .match {
      background: yellow;
      color: black;
      font-weight: bold;
    }

    .back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: #333;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      input, textarea {
        font-size: 0.9em; /* Reduced font size for better mobile readability */
      }

      .output {
        font-size: 0.9em; /* Adjusted output font size */
      }

      .back {
        font-size: 0.9em;
        padding: 8px 16px;
      }

      body {
        padding: 20px;
        max-width: 100%;  /* Full width for small screens */
      }

      textarea {
        height: 140px;  /* Reduced height for mobile */
        padding: 10px;  /* Reduced padding */
      }
    }
</style>
</head>
<body>
<p style="max-width:800px;margin:20px auto;font-size:1em;text-align:center;">Test your Regular Expressions with real-time feedback and match highlighting.</p>
<a class="back" href="../index.html">‚Üê Home</a>
<h1>Regex Tester</h1>
<label for="regex">Regular Expression:</label>
<input id="regex" placeholder="e.g. \b\w+@\w+\.\w+\b" type="text"/>
<label for="text">Test Text:</label>
<textarea id="text" placeholder="Enter text to match against..." rows="6"></textarea>
<div class="output" id="result">Matches will appear here.</div>

<script>
    function highlightMatches(text, regex) {
      return text.replace(regex, match => `<span class="match">${match}</span>`);
    }

    function updateResult() {
      const regexInput = document.getElementById('regex').value;
      const testText = document.getElementById('text').value;
      const result = document.getElementById('result');

      try {
        const regex = new RegExp(regexInput, 'g');
        const highlighted = highlightMatches(testText, regex);
        result.innerHTML = highlighted || 'No matches.';
      } catch (e) {
        result.textContent = "Invalid regex: " + e.message;
      }
    }

    document.getElementById('regex').addEventListener('input', updateResult);
    document.getElementById('text').addEventListener('input', updateResult);
</script>
</body>
</html>
