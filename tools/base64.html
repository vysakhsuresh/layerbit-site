<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Base64 Encode / Decode - Layerbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      font-family: monospace;
      resize: vertical;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      color: #333;
      transition: background 0.3s;
    }
    button:hover {
      background: #eee;
    }
    .back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: #333;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <a href="../index.html" class="back">‚Üê Home</a>

  <h1>Base64 Encode / Decode</h1>
  <p>Paste your input below and choose whether to encode or decode it.</p>

  <textarea id="inputText" placeholder="Enter text or base64 string here..."></textarea>

  <div class="btn-group">
    <button onclick="encodeText()">Encode</button>
    <button onclick="decodeText()">Decode</button>
  </div>

  <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>

  <script>
    function encodeText() {
      const input = document.getElementById('inputText').value;
      try {
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById('outputText').value = encoded;
      } catch (e) {
        document.getElementById('outputText').value = "Error encoding text.";
      }
    }

    function decodeText() {
      const input = document.getElementById('inputText').value;
      try {
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById('outputText').value = decoded;
      } catch (e) {
        document.getElementById('outputText').value = "Invalid base64 input.";
      }
    }
  </script>
</body>
</html>
