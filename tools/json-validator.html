
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON Formatter - Layerbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    textarea {
      width: 100%;
      max-width: 700px;
      height: 300px;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.1);
      color: white;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    pre {
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      max-width: 700px;
      overflow-x: auto;
    }

    .error {
      color: #ffdddd;
    }
    .floating-back {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: white;
  color: #333;
  padding: 10px 18px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background 0.3s;
  z-index: 1000;
}

.floating-back:hover {
  background: #eee;
}

  </style>
</head>
<body>
<a href="../index.html" class="floating-back">← Home</a>

  <h1>JSON Formatter</h1>

  <textarea id="input" placeholder="Paste your JSON here..."></textarea>
  <button onclick="formatJSON()">Format</button>

  <pre id="output"></pre>

<script>
  function formatJSON() {
    const input = document.getElementById('input').value;
    const output = document.getElementById('output');

    try {
      const parsed = JSON.parse(input);
      output.textContent = JSON.stringify(parsed, null, 2);
      output.classList.remove('error');
    } catch (err) {
      const positionMatch = err.message.match(/position (\d+)/);
      let errorMsg = 'Invalid JSON:\n' + err.message;

      if (positionMatch) {
        const pos = parseInt(positionMatch[1], 10);
        const linesUntilError = input.slice(0, pos).split('\n');
        const lineNumber = linesUntilError.length;
        const column = linesUntilError[linesUntilError.length - 1].length + 1;

        errorMsg += `\n➡️ Line ${lineNumber}, Column ${column}`;
      }

      output.textContent = errorMsg;
      output.classList.add('error');
    }
  }
</script>

</body>
</html>
