<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>YAML ‚Üî JSON Converter - Layerbit</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
<style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .converter {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @media(min-width: 768px) {
      .converter {
        flex-direction: row;
      }
    }

    textarea {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      font-size: 1em;
      font-family: monospace;
      padding: 15px;
      color: #333;
      border: none;
      resize: vertical;
    }

    select, button {
      font-family: 'Space Grotesk', sans-serif;
      padding: 10px 15px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .error {
      background: rgba(255, 0, 0, 0.3);
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }

    .back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: #333;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Mobile Adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .converter {
        flex-direction: column;  /* Stack textareas on top of each other on mobile */
      }

      textarea {
        height: 200px;  /* Adjust textarea height for mobile */
      }

      .back {
        font-size: 0.9em;
        padding: 8px 16px;
      }
    }
</style>
</head>
<body>
<p style="max-width:800px;margin:20px auto;font-size:1em;text-align:center;">Convert YAML to JSON or vice versa with instant accuracy and formatting.</p>
<a class="back" href="../index.html">‚Üê Home</a>
<h1>YAML ‚Üî JSON Converter</h1>
<div>
  <label for="mode">Conversion Mode:</label>
  <select id="mode">
    <option value="yaml2json">YAML ‚Üí JSON</option>
    <option value="json2yaml">JSON ‚Üí YAML</option>
  </select>
</div>
<div class="converter" style="margin-top: 20px;">
  <textarea id="input" placeholder="Enter YAML or JSON here..."></textarea>
  <textarea id="output" placeholder="Converted result will appear here..." readonly=""></textarea>
</div>
<div style="text-align:center;">
  <button onclick="copyOutput()">üìã Copy Output</button>
</div>
<div class="error" id="error" style="display:none;"></div>

<script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const mode = document.getElementById("mode");
    const errorDiv = document.getElementById("error");

    function convert() {
      errorDiv.style.display = "none";
      output.value = "";

      try {
        if (mode.value === "yaml2json") {
          const obj = jsyaml.load(input.value);
          output.value = JSON.stringify(obj, null, 2);
        } else {
          const obj = JSON.parse(input.value);
          output.value = jsyaml.dump(obj);
        }
      } catch (err) {
        errorDiv.textContent = "Error: " + err.message;
        errorDiv.style.display = "block";
      }
    }

    input.addEventListener("input", convert);
    mode.addEventListener("change", convert);

    function copyOutput() {
      navigator.clipboard.writeText(output.value).then(() => {
        alert("Output copied to clipboard!");
      });
    }
</script>
</body>
</html>
