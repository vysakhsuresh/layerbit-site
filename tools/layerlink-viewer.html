<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LayerLink Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    video {
      max-width: 100%;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    .waiting {
      font-size: 1.2em;
      margin-top: 30px;
      color: #ffeb3b;
    }
  </style>
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <h1>LayerLink Viewer</h1>
  <p>Waiting for screen share...</p>
  <div class="waiting" id="waitingMessage">Session ID: <span id="sessionId"></span></div>
  <video id="viewerVideo" autoplay playsinline></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session");
    document.getElementById("sessionId").textContent = sessionId || "Unknown";

    
      if (sessionId) {
        const peer = new Peer();
        peer.on('open', id => {
          const call = peer.call(sessionId, null);
          call.on('stream', stream => {
            document.getElementById("viewerVideo").srcObject = stream;
            document.getElementById("waitingMessage").style.display = "none";
          });
        });
      }
    
    // Right now this shows a layout waiting for a stream to be connected
  </script>
</body>
</html>
