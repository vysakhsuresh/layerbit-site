<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log Analyzer - Layerbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    textarea {
      width: 100%;
      max-width: 700px;
      height: 300px;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.1);
      color: white;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    .output {
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
      background-color: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .error-line { color: #ff6b6b; font-weight: bold; }
    .warning-line { color: #ffdd57; }
    .info-line { color: #70ffb0; }
    .normal-line { color: #ffffff; }
    .floating-back {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: white;
  color: #333;
  padding: 10px 18px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background 0.3s;
  z-index: 1000;
}

.floating-back:hover {
  background: #eee;
}

  </style>
</head>
<body>
<a href="../index.html" class="floating-back">‚Üê Home</a>

  <h1>Log Analyzer</h1>

  <textarea id="logInput" placeholder="Paste your logs here..."></textarea>
  <button onclick="analyzeLogs()">Analyze</button>

  <div class="output" id="logOutput"></div>

  <script>
    function analyzeLogs() {
      const input = document.getElementById('logInput').value;
      const output = document.getElementById('logOutput');
      const lines = input.split('\n');
      output.innerHTML = '';

      lines.forEach(line => {
        let className = 'normal-line';
        const l = line.toLowerCase();
        if (l.includes('error')) className = 'error-line';
        else if (l.includes('warn')) className = 'warning-line';
        else if (l.includes('info')) className = 'info-line';

        const div = document.createElement('div');
        div.textContent = line;
        div.className = className;
        output.appendChild(div);
      });
    }
  </script>

</body>
</html>
