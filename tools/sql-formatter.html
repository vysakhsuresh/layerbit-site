<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SQL Formatter - Layerbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      font-family: monospace;
      resize: vertical;
    }

    .btn {
      margin: 20px 0;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      color: #333;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #eee;
    }

    .back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: #333;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <a href="../index.html" class="back">‚Üê Home</a>

  <h1>SQL Formatter</h1>
  <p>Paste your SQL below and click format. Your code will be cleaned up instantly.</p>

  <textarea id="sqlInput" placeholder="Paste raw SQL here..."></textarea>
  <br>
  <button class="btn" onclick="formatSQL()">Format SQL</button>
  <br>
  <textarea id="sqlOutput" placeholder="Formatted SQL will appear here..." readonly></textarea>

  <!-- sql-formatter library -->
  <script src="https://cdn.jsdelivr.net/npm/sql-formatter@11.3.0/dist/sql-formatter.min.js"></script>

  <script>
    function formatSQL() {
      const input = document.getElementById('sqlInput').value.trim();
      const outputArea = document.getElementById('sqlOutput');

      if (!input) {
        alert("Please enter SQL code to format.");
        return;
      }

      try {
        const formatted = window.sqlFormatter.format(input, {
          language: "sql" // change to "mysql", "postgresql", etc. if needed
        });
        outputArea.value = formatted;
      } catch (e) {
        outputArea.value = "Error formatting SQL: " + e.message;
      }
    }
  </script>
</body>
</html>
