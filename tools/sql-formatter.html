
<!DOCTYPE html>

<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&amp;display=swap" rel="stylesheet"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Universal SQL Formatter</title>
<script src="https://cdn.jsdelivr.net/npm/sql-formatter@15.6.2/dist/sql-formatter.min.js"></script>
<style>
  body {
    font-family: 'Space Grotesk', sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 2em;
  }
  textarea {
    width: 100%;
    max-width: 700px;
    height: 300px;
    padding: 15px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    background-color: rgba(255,255,255,0.1);
    color: white;
    resize: vertical;
  }
  select, button {
    width: 100%;
    max-width: 700px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: white;
    color: #333;
    font-weight: bold;
    font-family: 'Space Grotesk', sans-serif;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 1em;
  }
  button:hover {
    background-color: #ddd;
  }
  pre {
    max-height: 400px;
    overflow-y: auto;
    margin-top: 20px;
    white-space: pre-wrap;
    word-wrap: break-word;
    background-color: rgba(0,0,0,0.2);
    padding: 15px;
    border-radius: 10px;
    max-width: 700px;
    overflow-x: auto;
    text-align: left;
    color: white;
  }
</style>
</head>
<body>
<h1>Universal SQL Formatter</h1>
<label for="dialect" style="display: block; margin-bottom: 8px; font-size: 1rem; font-weight: 600; font-family: 'Space Grotesk', sans-serif; color: white;">Dialect:</label>
<select id="dialect" style="margin-bottom: 20px; width: 100%; max-width: 700px; padding: 10px; border-radius: 6px;">
<option value="sql">Standard SQL</option>
<option value="mysql">MySQL</option>
<option value="postgresql">PostgreSQL</option>
<option value="tsql">T-SQL (SQL Server)</option>
<option value="plsql">PL/SQL (Oracle)</option>
</select>
<label for="sqlInput" style="display: block; margin-bottom: 8px; font-size: 1rem; font-weight: 600; font-family: 'Space Grotesk', sans-serif; color: white;">Enter SQL code:</label>
<textarea id="sqlInput" placeholder="Paste your SQL here..." style="margin-bottom: 20px; width: 100%; max-width: 700px; padding: 15px; font-size: 1em; border-radius: 10px; background-color: rgba(255,255,255,0.1); color: white; resize: vertical;"></textarea>
<button onclick="formatSQL()">Format SQL</button>
<h3>Formatted SQL:</h3>
<div style="position: relative; width: 100%; max-width: 700px; margin: 20px auto;"><div style="position: relative; width: 100%; max-width: 700px; margin-top: 20px;"><pre class="output" id="sqlOutput" style="padding: 15px 60px 15px 15px; margin: 0; background-color: rgba(0,0,0,0.2); border-radius: 10px; min-height: 100px;"></pre><button onclick="copyToClipboard()" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; border: none; padding: 4px 10px; font-weight: 500; font-size: 12px; cursor: pointer; display: inline-flex; align-items: center; gap: 4px; border-radius: 6px; z-index: 100; max-width: fit-content;" title="Copy formatted SQL">ðŸ“‹ <span style="font-family: 'Space Grotesk', sans-serif;">Copy</span></button></div></div>
<script>
    function formatSQL() {
      const input = document.getElementById('sqlInput').value.trim();
      const dialect = document.getElementById('dialect').value;
      const output = document.getElementById('sqlOutput');

      try {
        const formatted = sqlFormatter.format(input, { language: dialect });
        output.textContent = formatted;
      } catch (e) {
        output.textContent = 'Error: ' + e.message;
      }
    }

    function copyToClipboard() {
      const text = document.getElementById('sqlOutput').textContent;
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }
  </script>
<script>
    function copyToClipboard() {
      const text = document.getElementById("sqlOutput").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Formatted text copied!");
      });
    }
    </script></body>
</html>
