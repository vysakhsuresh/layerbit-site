<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>SQL Formatter - Layerbit</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;  /* Ensure textarea takes up full width */
      height: 200px;
      padding: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      font-family: monospace;
      resize: vertical;
      box-sizing: border-box;  /* Prevent overflow from padding */
    }

    .btn {
      margin: 20px 0;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: white;
      color: #333;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #eee;
    }

    .back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: #333;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }

      textarea {
        height: 150px;  /* Reduced height for mobile */
        font-size: 0.9em;  /* Smaller font for mobile */
        padding: 10px;  /* Less padding for mobile */
      }

      .btn {
        padding: 10px 20px;
        font-size: 0.9em;
      }

      .back {
        font-size: 0.9em;
        padding: 8px 16px;
      }

      body {
        padding: 20px;
        max-width: 100%;  /* Full width for small screens */
      }

      .sql-container {
        padding: 10px; /* Smaller padding on mobile */
      }
    }
</style>
</head>
<body>
<p style="max-width:800px;margin:20px auto;font-size:1em;text-align:center;">Format SQL queries for better readability and maintenance. Supports standard SQL syntax.</p>
<a class="back" href="../index.html">‚Üê Home</a>
<h1>SQL Formatter</h1>
<p>Paste your SQL below and click format. Your code will be cleaned up instantly.</p>
<textarea id="sqlInput" placeholder="Paste raw SQL here..."></textarea>
<br/>
<button class="btn" onclick="formatSQL()">Format SQL</button>
<br/>

<div style="position: relative; display: inline-block; width: 100%;">
  <textarea id="sqlOutput" placeholder="Formatted SQL will appear here..." readonly=""
    style="padding-right: 40px;"></textarea>
  
  <button onclick="copyFormattedSQL()" title="Copy formatted SQL"
    style="position: absolute; top: 10px; right: 10px; background: transparent; color: white; border: none; padding: 6px 12px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 6px;">
    üìã <span style="font-family: 'Space Grotesk', sans-serif;">Copy</span>
  </button>

</div>

<!-- sql-formatter library -->
<script src="https://cdn.jsdelivr.net/npm/sql-formatter@4.0.2/dist/sql-formatter.min.js">
function copyFormattedSQL() {
  const outputArea = document.getElementById('sqlOutput');
  if (!outputArea.value.trim()) {
    alert("Nothing to copy.");
    return;
  }
  navigator.clipboard.writeText(outputArea.value).then(() => {
    alert("Formatted SQL copied to clipboard!");
  }).catch(err => {
    alert("Failed to copy: " + err);
  });
}

</script>
<script>
    function formatSQL() {
      const input = document.getElementById('sqlInput').value.trim();
      const outputArea = document.getElementById('sqlOutput');

      if (!input) {
        alert("Please enter SQL code to format.");
        return;
      }

      try {
        const formatted = window.sqlFormatter.format(input, {
          language: "sql" // change to "mysql", "postgresql", etc. if needed
        });
        outputArea.value = formatted;
      } catch (e) {
        outputArea.value = "Error formatting SQL: " + e.message;
      }
    }
  
function copyFormattedSQL() {
  const outputArea = document.getElementById('sqlOutput');
  if (!outputArea.value.trim()) {
    alert("Nothing to copy.");
    return;
  }
  navigator.clipboard.writeText(outputArea.value).then(() => {
    alert("Formatted SQL copied to clipboard!");
  }).catch(err => {
    alert("Failed to copy: " + err);
  });
}

</script>
</body>
</html>
