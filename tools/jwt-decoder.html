<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JWT Decoder - Layerbit</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      font-size: 1em;
      border: none;
      resize: vertical;
      font-family: monospace;
      margin-bottom: 20px;
    }

    .output {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-bottom: 20px;
    }

    .error {
      color: #ffdddd;
      background: rgba(255, 0, 0, 0.2);
      padding: 10px;
      border-radius: 8px;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }

    .back {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: #333;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back">‚Üê Home</a>
  <h1>JWT Decoder</h1>
  <textarea id="jwtInput" rows="5" placeholder="Paste your JWT here..."></textarea>

  <div id="error" class="error" style="display:none;"></div>

  <div class="label">Header:</div>
  <div id="headerOutput" class="output">---</div>

  <div class="label">Payload:</div>
  <div id="payloadOutput" class="output">---</div>

  <script>
    function decodeBase64Url(str) {
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      const pad = str.length % 4;
      if (pad) {
        str += '='.repeat(4 - pad);
      }
      return decodeURIComponent(atob(str).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
    }

    function decodeJWT(token) {
      const errorDiv = document.getElementById("error");
      const headerOut = document.getElementById("headerOutput");
      const payloadOut = document.getElementById("payloadOutput");

      errorDiv.style.display = "none";
      headerOut.textContent = "---";
      payloadOut.textContent = "---";

      if (!token) return;

      const parts = token.split('.');
      if (parts.length !== 3) {
        errorDiv.textContent = "Invalid JWT: Must have 3 parts separated by dots.";
        errorDiv.style.display = "block";
        return;
      }

      try {
        const header = JSON.parse(decodeBase64Url(parts[0]));
        const payload = JSON.parse(decodeBase64Url(parts[1]));

        headerOut.textContent = JSON.stringify(header, null, 2);
        payloadOut.textContent = JSON.stringify(payload, null, 2);
      } catch (e) {
        errorDiv.textContent = "Error decoding JWT: " + e.message;
        errorDiv.style.display = "block";
      }
    }

    document.getElementById("jwtInput").addEventListener("input", function () {
      decodeJWT(this.value.trim());
    });
  </script>
</body>
</html>
