<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layerbit - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Universal Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Ensure full height and no extra margin */
    html, body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    body.loaded {
      opacity: 1;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 30px;
      width: 250px;
      max-width: 80%;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background-color: #fff;
      color: #00c6ff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      opacity: 0.6;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 3em;
      }

      p {
        font-size: 1.1em;
      }

      form {
        flex-direction: column; /* Stack form elements vertically */
        width: 100%; /* Make sure form uses full width on small screens */
      }

      input[type="email"] {
        width: 80%; /* Adjust the width on mobile */
      }

      button {
        width: 80%; /* Adjust the button width as well */
      }
    }
  </style>
</head>
<body>
  <h1>Layerbit</h1>
  <p>Our innovation is on its way. Stay tuned! ðŸš€</p>

  <form>
    <input type="email" placeholder="Your email address" required>
    <button type="submit">Notify Me</button>
  </form>

  <div class="footer">Â© 2025 Layerbit. All rights reserved.</div>

  <script>
    // Wait for the page to fully load, then add the 'loaded' class to body
    window.addEventListener('load', function() {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
