<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Layerbit — Free Tools & Dev Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet"/>
  <link href="layerbit-logo.png" rel="icon" type="image/x-icon"/>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      color: white;
      background: linear-gradient(135deg, #30cfd0, #330867);
      margin: 0;
      padding: 20px;
    }
    #visit-counter-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin: 30px auto 0;
      font-family: 'Space Grotesk', sans-serif;
      color: white;
      font-size: 1.1em;
      flex-wrap: wrap;
    }
    #digit-container {
      display: flex;
      gap: 4px;
      margin-left: 6px;
    }
    .digit-box {
      background: rgba(255,255,255,0.2);
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      min-width: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

<header><h1>Layerbit</h1></header>

<div id="visit-counter-wrapper">
  <span>Visitors:</span>
  <div id="digit-container"></div>
</div>

<footer>
  <p>© 2025 Layerbit. All rights reserved.</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const visitRef = ref(db, 'siteVisits');

runTransaction(visitRef, (current) => {
  return (current || 0) + 1;
});

function updateDigits(count) {
  const container = document.getElementById("digit-container");
  if (!container) return;
  container.innerHTML = '';
  const digits = count.toString().padStart(6, '0').split('');
  digits.forEach(d => {
    const box = document.createElement('div');
    box.className = 'digit-box';
    box.textContent = d;
    container.appendChild(box);
  });
}

onValue(visitRef, (snapshot) => {
  const count = snapshot.val() || 0;
  updateDigits(count);
});
</script>

</body>
</html>
