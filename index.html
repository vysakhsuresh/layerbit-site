<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layerbit - Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    body.loaded {
      opacity: 1;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      opacity: 0.85;
    }

    .visitor-count {
      font-size: 1.1em;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      width: 100%;
    }

    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 30px;
      width: 100%;
      max-width: 400px;
      outline: none;
      text-align: center; /* Center the text inside input */
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background-color: #fff;
      color: #00c6ff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      width: 80%;
      max-width: 250px;
      font-size: 1em;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      opacity: 0.6;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 3em;
      }

      p {
        font-size: 1.1em;
      }

      input[type="email"], button {
        width: 90%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <h1>Layerbit</h1>
  <p>Our innovation is on its way. Stay tuned! ðŸš€</p>

  <!-- Visitor count -->
  <div class="visitor-count" id="visitorCount">Visitors: 0</div>

  <!-- Email form -->
  <form id="notifyForm">
    <input type="email" id="email" placeholder="Your email address" required>
    <button type="submit">Notify Me</button>
  </form>

  <div class="footer">Â© 2025 Layerbit. All rights reserved.</div>

  <script>
    // Fade-in effect on page load
    window.addEventListener('load', function() {
      document.body.classList.add('loaded');
      incrementVisitorCount();
    });

    // Simulated visitor counter
    let visitorCount = localStorage.getItem('visitorCount') || 0;
    function incrementVisitorCount() {
      visitorCount++;
      localStorage.setItem('visitorCount', visitorCount);
      document.getElementById("visitorCount").innerText = `Visitors: ${visitorCount}`;
    }

    // Handle form submission
    document.getElementById("notifyForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;

      if (email) {
        // Simulating email sending
        alert(`Email sent to ceo@layerbit.co.in with your address: ${email}`);
        document.getElementById("email").value = '';
      } else {
        alert("Please enter a valid email address.");
      }
    });
  </script>
</body>
</html>
