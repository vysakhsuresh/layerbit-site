<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layerbit - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Universal Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Ensure html and body take full height of the viewport */
    html, body {
      height: 100%; /* Full height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0; /* No margins */
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    body.loaded {
      opacity: 1;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 30px;
      width: 250px;
      max-width: 80%;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background-color: #fff;
      color: #00c6ff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      opacity: 0.6;
    }
  </style>
</head>

    // Wait for the page to fully load, then add the 'loaded' class to body
    window.addEventListener('load', function() {

  </script>
</body>
</html>
