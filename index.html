<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layerbit - Shaping the Future</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      font-family: 'Space Grotesk', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
      transition: background 2s ease;
    }

    .center-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
      gap: 15px;
    }

    .typing-container {
      font-size: 3.5em;
      font-weight: 700;
      letter-spacing: 1.5px;
      max-width: 90%;
      word-wrap: break-word;
      line-height: 1.3;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-wrap: break-word;
    }

    #bulletText {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap; /* critical fix */
    }

    #bullet {
      font-weight: bold;
      font-size: 1.5em;
      animation: pulse 1s infinite;
      flex-shrink: 0;
    }

    #text {
      display: inline;
      white-space: normal;
      word-break: break-word;
    }

    .coming-soon {
      font-size: 1em;
      opacity: 0.7;
      margin-top: 10px;
    }

    .logo-below {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    footer {
      font-size: 0.9em;
      opacity: 0.8;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .notify-message {
      font-size: 0.9em;
      margin-top: 4px;
      opacity: 0.7;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .typing-container {
        font-size: 2em;
      }
      #bullet {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <div class="center-content">
    <div class="typing-container">
      <div id="bulletText">
        <span id="bullet">•</span><span id="text"></span>
      </div>
    </div>
    <div class="coming-soon">Launching soon. Get ready.</div>
  </div>

  <img src="layerbit-logo.png" alt="Layerbit Logo" class="logo-below">

  <footer>
    <div class="notify-message">Notify updates sent to ceo@layerbit.co.in</div>
    <div>© 2025 Layerbit. All rights reserved.</div>
  </footer>

  <script>
    const messages = [
        "Build Beyond Limits",
        "Dream. Create. Disrupt.",
        "Powering Next-Gen Ideas",
        "Where Innovation Begins",
        "Turning Vision into Reality"
    ];

    let currentMessage = 0;
    let currentChar = 0;
    const textElement = document.getElementById("text");

    function type() {
      if (currentChar < messages[currentMessage].length) {
        textElement.textContent += messages[currentMessage].charAt(currentChar);
        currentChar++;
        setTimeout(type, 100);
      } else {
        setTimeout(erase, 2500);
      }
    }

    function erase() {
      if (currentChar > 0) {
        textElement.textContent = messages[currentMessage].substring(0, currentChar - 1);
        currentChar--;
        setTimeout(erase, 50);
      } else {
        currentMessage = (currentMessage + 1) % messages.length;
        changeBackground();
        setTimeout(type, 500);
      }
    }

    function changeBackground() {
      const colors = [
        'linear-gradient(135deg, #4facfe, #00f2fe)',
        'linear-gradient(135deg, #43e97b, #38f9d7)',
        'linear-gradient(135deg, #fa709a, #fee140)',
        'linear-gradient(135deg, #a18cd1, #fbc2eb)',
        'linear-gradient(135deg, #30cfd0, #330867)'
      ];
      document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
    }

    window.onload = type;
  </script>

</body>
</html>
