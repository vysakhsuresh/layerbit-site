<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Layerbit - Let's Build the Future</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      transition: background 3s ease;
      overflow: hidden;
      text-align: center;
    }
    .typing-text {
      font-size: 2em;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid white;
      letter-spacing: .05em;
      animation: typing 3s steps(30, end) infinite alternate;
    }
    #bullet {
      margin-right: 10px;
      font-weight: bold;
      color: #fff;
    }
    .visitor-count {
      margin-top: 30px;
      font-size: 1em;
      opacity: 0.7;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
  </style>
</head>
<body>

  <div class="typing-container">
    <span id="bullet">â€¢</span><span id="text"></span>
  </div>
  <div class="visitor-count" id="visitorCount">Visitors: 0</div>

  <script>
    // Messages to rotate
    const messages = [
      "Let's Innovate",
      "Let's Create",
      "Building the Future",
      "Technology Meets Creativity",
      "Empowering Dreams"
    ];
    
    let currentMessage = 0;
    let currentChar = 0;
    let textElement = document.getElementById("text");
    
    function type() {
      if (currentChar < messages[currentMessage].length) {
        textElement.textContent += messages[currentMessage].charAt(currentChar);
        currentChar++;
        setTimeout(type, 100);
      } else {
        setTimeout(erase, 2000); // Pause before erasing
      }
    }

    function erase() {
      if (currentChar > 0) {
        textElement.textContent = messages[currentMessage].substring(0, currentChar - 1);
        currentChar--;
        setTimeout(erase, 50);
      } else {
        currentMessage = (currentMessage + 1) % messages.length;
        setTimeout(type, 500);
        changeBackground();
      }
    }

    function changeBackground() {
      const colors = [
        'linear-gradient(135deg, #4facfe, #00f2fe)',
        'linear-gradient(135deg, #43e97b, #38f9d7)',
        'linear-gradient(135deg, #fa709a, #fee140)',
        'linear-gradient(135deg, #a18cd1, #fbc2eb)',
        'linear-gradient(135deg, #30cfd0, #330867)'
      ];
      document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
    }

    // Visitor count using localStorage (simulated)
    let visitorCount = localStorage.getItem('visitorCount') || 0;
    visitorCount++;
    localStorage.setItem('visitorCount', visitorCount);
    document.getElementById("visitorCount").textContent = `Visitors: ${visitorCount}`;

    window.onload = type;
  </script>
</body>
</html>
